<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../static/css/create-account.css">
    <link rel="stylesheet" href="../static/css/global.css">
</head>
<body>
    
    
    <div class="nav-top">
        <nav class="nav-new">
            <div class="nav-left">
                <a href="#" class="nav-logo-link">
                    <p class="nav-logo">logo</p>
                </a>
                <p class="nav-title">CRUNCH</p>
            </div>
        </nav>
    </div>
    
    
    
    
    <main>
        <div class="container"></div>
        <div class="create-account-box">
            <h2>Create your Account</h2>
            <p>Enter your information below</p>

            <form>
                <div class="form-group-name">
                    <div class="fName">
                    <label for="first_name">
                        First Name
                    </label>
                    <input type="text" id="first_name" placeholder="Enter your first name" required>
                    </div>
                    <div class="lName">
                    <label for="last_name">
                        Last Name
                    </label>
                    <input type="text" id="last_name" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">
                        Confirm Password
                    </label>
                    <input type="password" id="confirm_password" placeholder="Enter your password to confirm" required>
                </div>

                <input type="submit" value="Sign up">
            </form>
        </div>
        </div>
    </main>


    <!-- Footer -->
    <footer class="site-footer">
        <p class="footer-text">&copy; dataCrunchers Inc. 2022</p>
    </footer>
</body>
</html>
